<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Stock Ticker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #1a1a1a;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .ticker-container {
        background-color: #2c2c2c;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        border: 1px solid #444;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #e0e0e0;
      }

      #stock-price {
        font-size: 5rem;
        font-weight: bold;
        color: #3cb462;
        margin: 0;
        transition: all 0.5s ease-in-out;
      }

      .price-up {
        color: #3cb462;
      }

      .price-down {
        color: #e74c3c;
      }

      #timestamp {
        font-size: 1rem;
        color: #999;
        margin-top: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="ticker-container">
      <h1>Current Stock Price</h1>
      <p id="stock-price">$0.00</p>
      <p id="timestamp">Waiting for data...</p>
    </div>

    <!-- This is the socket.io client library, served by the server itself -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connect to the socket.io server
      const socket = io();

      const stockPriceElement = document.getElementById("stock-price");
      const timestampElement = document.getElementById("timestamp");
      let lastPrice = 0;

      
      socket.on("stockUpdate", (data) => {
        const newPrice = parseFloat(data.price);

        
        if (newPrice > lastPrice) {
          stockPriceElement.className = "price-up";
        } else if (newPrice < lastPrice) {
          stockPriceElement.className = "price-down";
        } else {
          stockPriceElement.className = "";
        }

        // Update the display with the new price and timestamp
        stockPriceElement.textContent = `$${data.price}`;
        timestampElement.textContent = `Last updated: ${data.timestamp}`;

        // Update lastPrice for the next comparison
        lastPrice = newPrice;
      });
    </script>
  </body>
</html>
