<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Blog App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .logout-btn {
        background: #dc3545;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .create-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .create-form input,
      .create-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .create-form textarea {
        height: 100px;
        resize: vertical;
      }
      .create-btn {
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .post {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .post-title {
        margin: 0 0 10px 0;
        color: #333;
      }
      .post-content {
        color: #666;
        line-height: 1.6;
        margin-bottom: 15px;
      }
      .post-actions {
        display: flex;
        gap: 10px;
      }
      .edit-btn {
        background: #ffc107;
        color: #212529;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .delete-btn {
        background: #dc3545;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Blog Dashboard</h1>
      <form action="http://localhost:3000/auth/logout" method="post">
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>

    <!-- Create New Post -->
    <div class="create-form">
      <h3>Create New Post</h3>
      <form action="http://localhost:3000/posts" method="post">
        <input type="text" name="title" placeholder="Post Title" required />
        <textarea
          name="content"
          placeholder="Write your post content here..."
          required
        ></textarea>
        <button type="submit" class="create-btn">Publish Post</button>
      </form>
    </div>

    <!-- Posts List -->
    <div id="posts-container">
      <h3>My Posts</h3>

      <!-- Sample Post 1 -->
      <div class="post">
        <h4 class="post-title">My First Blog Post</h4>
        <p class="post-content">
          This is the content of my first blog post. It's about learning backend
          development...
        </p>
        <div class="post-actions">
          <button class="edit-btn" onclick="editPost('1')">Edit</button>
          <button class="delete-btn" onclick="deletePost('1')">Delete</button>
        </div>
      </div>

      <!-- Sample Post 2 -->
      <div class="post">
        <h4 class="post-title">Backend Development Journey</h4>
        <p class="post-content">
          Today I learned about Express.js and MongoDB. It's amazing how
          powerful these tools are...
        </p>
        <div class="post-actions">
          <button class="edit-btn" onclick="editPost('2')">Edit</button>
          <button class="delete-btn" onclick="deletePost('2')">Delete</button>
        </div>
      </div>
    </div>

    <script>
      function editPost(id) {
        // You'll implement this with your backend
        alert("Edit post " + id + " - Connect to PUT /posts/" + id);
      }

      function deletePost(id) {
        if (confirm("Are you sure you want to delete this post?")) {
          // You'll implement this with your backend
          alert("Delete post " + id + " - Connect to DELETE /posts/" + id);
        }
      }
    </script>
  </body>
</html>
