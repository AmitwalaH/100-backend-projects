<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Blog App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-container {
        background: #f5f5f5;
        padding: 30px;
        border-radius: 8px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      .link {
        text-align: center;
        margin-top: 15px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create Account</h2>
      <form action="http://localhost:3000/auth/register" method="post">
        <input
          type="text"
          name="username"
          placeholder="Choose Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Choose Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <div class="link">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>
  </body>
</html>
